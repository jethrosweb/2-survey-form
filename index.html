<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <h1 id="title">FreeCodeCamp Melbourne Census</h1>
      
        <p id="description">Thank you for taking part in the FreeCodeCamp Melbourne census to capture participant demographic information.</p>
      </header>
      
      <div class="wrapper">
        <form id=survey-form>
      
          <div class="form-section">
            <label for="name" id="name-label" class="form-label">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter full name">
          </div>
          
          <div class="form-section">
            <label for="email" id="email-label" class="form-label">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter email">
          </div>
      
          <div class="form-section">
            <label for="number" id="number-label" class="form-label">Age (optional):</label>
            <input type="number" id="number" name="number" min="5" max="90" placeholder="Enter age">
          </div>
        
          <div class="form-section">
            <label for="dropdown" id="dropdown-label" class="form-label">Suburb:</dropdown>
      
            <select id="dropdown">
      
              <option value="">Select an option</option>
            
              <option value="fitzroy">Fitzroy</option>
              
              <option value="pascoe-vale">Pascoe Vale</option>
            
              <option value="Richmond">Richmond</option>
              
              <option value="st-kilda">St. Kilda</option>
              
              <option value="brighton">Brighton</option>
      
            </select>
          </div>
      
        <div class="form-section">
          <p class="form-label">What is your current skill level?</p>
          
            <input type="radio" id="novice" name="skill-level" value="novice" checked>
            <label for="novice">Novice</label><br>
      
            <input type="radio" id="intermediate" name="skill-level" value="intermediate">
            <label for="intermediate">Intermediate</label><br>
      
            <input type="radio" id="advanced" name="skill-level" value="advanced">
            <label for="advanced">Advanced</label>
          </div>
      
          <div class="form-section">
            <p class="form-label">What information technology professions are you interested in?</p>
          
            <input type="checkbox" id="profession1" class="checkbox-option" name="profession1" value="cyber-security">
            <label for="profession1">Cyber Security</label><br>
      
            <input type="checkbox" id="profession2" class="checkbox-option"  name="profession2" value="web-development">
            <label for="profession2">Web Development</label><br>
          
            <input type="checkbox" id="profession3" class="checkbox-option"  name="profession3" value="data-analysis">
            <label for="profession3">Data Analysis</label><br>
      
            <input type="checkbox" id="profession4" class="checkbox-option"  name="profession4" value="user-expereince">
            <label for="profession4">User Expereience</label><br>
          
            <input type="checkbox" id="profession5" class="checkbox-option"  name="profession5" value="machine-learning">
            <label for="profession5">Machine Learning</label><br>
      
            <input type="checkbox" id="profession6" class="checkbox-option"  name="profession6" value="cloud-computing">
            <label for="profession6">Cloud Computing</label>
          </div>
      
          <div class="form-section">
            <p class="form-label">Additional comments:</p>
          
            <textarea id="comments" name="comments" placeholder="Add comments here..."></textarea>
          </div>
        
          <div class="form-section">
            <button type="submit" id="submit">Submit</button>
          </div>
      
        </form>
      </div>

</body>
</html>
